name: Deploy Live Editor
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Build & Deploy
        env:
          MERMAID_DOMAIN: 'https://noobtolinux.github.io/mermaid-live-editor/'
          MERMAID_ANALYTICS_URL: 'https://p.mermaid.live'
          MERMAID_RENDERER_URL: 'https://mermaid.ink'
          MERMAID_KROKI_RENDERER_URL: 'https://kroki.io'
          MERMAID_IS_ENABLED_MERMAID_CHART_LINKS: 'true'
        run: |
          export DEPLOY=true
          [ "$GITHUB_EVENT_NAME" != "pull_request" ] && rm -rf docs/_app/
          yarn install
          version=$(yarn version --patch --no-git-tag-version | grep "New version" | cut -d':' -f 2)
          yarn build
          yarn run lint
          cd ..

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/develop' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages  # Especificamos la rama de despliegue, en este caso 'gh-pages'
          keep_files: true
